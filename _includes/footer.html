<footer class="site-footer">
    {{ site.description }}<br />

    <a href={{ site.author.github }} target="_blank">
    	<img src="/images/icons/github.svg" alt="Github"  class="svg"/>
	</a>
    <a href={{ site.author.twitter }} target="_blank">
    	<img src="/images/icons/twitter.svg" alt="Twitter" class="svg"/>
	</a>
    <a href={{ site.author.stackexchange }} target="_blank">
    	<img src="/images/icons/stackexchange.svg" alt="StackExchange"  class="svg"/>
	</a>
	<br />

    Using <a href="http://jekyllrb.com/">Jekyll</a>
    {% if site.sourcecode %}
     :: <a href="{{ site.sourcecode }}">Website source</a>
    {% endif %}
    {% if site.analytics.provider and page.analytics != false and jekyll.environment == 'production' %}
     :: Analytics by {{ site.analytics.provider }}
    {% endif %}

    <!-- JQuery, Popper and Bootstrap JS elements -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- Necessary in order to be able to change the colour of SVG icons with CSS -->
    <script type="text/javascript" src="/js/inlinesvg.js"></script>
</footer>
